<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granjita</title>
    <style>
        body, h1, h2, p, ul, li, .producto {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .banner img {
            display: block;
            margin: 0 auto;
            max-width: 75%;
            height: auto;
        }

        .productos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .producto {
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .producto h3 {
            margin-bottom: 10px;
        }

        .producto button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .producto button:hover {
            background-color: #45a049;
        }

        .mini-galeria {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mini-galeria img {
            width: 100px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .mini-galeria img:hover {
            transform: scale(1.05);
        }

        #reaccion {
            text-align: center;
            margin-top: 2rem;
        }

        .reaction-btn {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #lightbox:active {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1>LA GRANJITA</h1>
            <img src="NB.JPEG" alt="Banner de La Granjita">
        </div>
        <nav>
            <ul>
                <li><a href="#productos" class="reaction-btn">Productos</a></li>
                <li><a href="#contacto" class="reaction-btn">Contacto</a></li>
                <li><a href="#galeria" class="reaction-btn">Galería</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-container">

                <!-- Producto 1 -->
                <div class="producto">
                    <h3>Producto 1</h3>
                    <button onclick="mostrarGaleria('galeria-huevos')">Ver Fotos</button>
                    <button onclick="mostrarPrecio('precio-huevos')">Ver Precio</button>
                    <p id="precio-huevos" style="display: none;">$3.00</p>
                    <div class="mini-galeria" id="galeria-huevos" style="display: none;">
                        <!-- Aquí se mostrarán las imágenes cargadas (solo visible para ti) -->
                        <img src="Verdura.JPG" alt="Imagen 1 de Huevos">
                        <img src="huevos2.jpg" alt="Imagen 2 de Huevos">
                    </div>
                </div>

                <!-- Producto 2 -->
                <div class="producto">
                    <h3>Caja Especial</h3>
                    <button onclick="mostrarGaleria('galeria-caja')">Ver Fotos</button>
                    <button onclick="mostrarPrecio('precio-caja')">Ver Precio</button>
                    <p id="precio-caja" style="display: none;">$10.00</p>
                    <div class="mini-galeria" id="galeria-caja" style="display: none;">
                        <!-- Aquí se mostrarán las imágenes cargadas (solo visible para ti) -->
                        <img src="Canasta.JPG" alt="Imagen 1 de Caja Especial">
                        <img src="caja2.jpg" alt="Imagen 2 de Caja Especial">
                    </div>
                </div>

                <!-- Producto 3 -->
                <div class="producto">
                    <h3>Producto 3</h3>
                    <button onclick="mostrarGaleria('galeria-p3')">Ver Fotos</button>
                    <button onclick="mostrarPrecio('precio-p3')">Ver Precio</button>
                    <p id="precio-p3" style="display: none;">$5.00</p>
                    <div class="mini-galeria" id="galeria-p3" style="display: none;">
                        <!-- Aquí se mostrarán las imágenes cargadas (solo visible para ti) -->
                        <img src="Verdura.JPG" alt="Imagen 1 de Producto 3">
                        <img src=Pollo.JPG" alt="Imagen 2 de Producto 3">
                    </div>
                </div>

                <!-- Agrega los demás productos de manera similar -->

            </div>
        </section>

        <section id="galeria">
            <h2>Galería</h2>
            <div class="galeria-container">
                <!-- Se agregarán imágenes aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Granjita</p>
    </footer>

    <script>
        function mostrarGaleria(id) {
            const galeria = document.getElementById(id);
            galeria.style.display = galeria.style.display === "none" ? "flex" : "none";
        }

        function mostrarPrecio(id) {
            const precio = document.getElementById(id);
            precio.style.display = precio.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
