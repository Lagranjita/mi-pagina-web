<!DOCTYPE html>

    <title>La Granjita</title>
    <style>
        body, h1, h2, p, ul, li, .producto {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .banner img {
            display: block;
            margin: 0 auto;
            max-width: 75%;
            height: auto;
        }

        .productos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .producto {
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .producto h3 {
            margin-bottom: 10px;
        }

        .producto button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .producto button:hover {
            background-color: #45a049;
        }

        .mini-galeria {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mini-galeria img {
            width: 100px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .mini-galeria img:hover {
            transform: scale(1.05);
        }

        #reaccion {
            text-align: center;
            margin-top: 2rem;
        }

        .reaction-btn {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #lightbox:active {
            display: none;
        }
    </style>
</head>
