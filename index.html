<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granjita</title>
    <style>
        body, h1, h2, p, ul, li, .producto {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .banner img {
            display: block;
            margin: 0 auto;
            max-width: 75%;
            height: auto;
        }

        .productos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .producto {
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .galeria-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .galeria-container img {
            width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .galeria-container img:hover {
            transform: scale(1.05);
        }

        #reaccion {
            text-align: center;
            margin-top: 2rem;
        }

        .reaction-btn {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #lightbox:active {
            display: none;
        }

        .mini-galeria {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mini-galeria img {
            width: 100px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .mini-galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1>LA GRANJITA</h1>
            <img src="NB.JPEG" alt="Banner de La Granjita">
        </div>
        <nav>
            <ul>
                <li><a href="#productos" class="reaction-btn">Productos</a></li>
                <li><a href="#contacto" class="reaction-btn">Contacto</a></li>
                <li><a href="#galeria" class="reaction-btn">Galería</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-container">

                <div class="producto">
                    <h3>Huevos</h3>
                    <button onclick="mostrarGaleria('galeria-huevos')">Ver Fotos</button>
                    <div class="mini-galeria" id="galeria-huevos" style="display: none;">
                        <img src="huevos1.jpg" alt="Huevos 1">
                        <img src="huevos2.jpg" alt="Huevos 2">
                    </div>
                </div>

                <div class="producto">
                    <h3>Caja Especial</h3>
                    <button onclick="mostrarGaleria('galeria-caja')">Ver Fotos</button>
                    <div class="mini-galeria" id="galeria-caja" style="display: none;">
                        <img src="caja1.jpg" alt="Caja Especial 1">
                        <img src="caja2.jpg" alt="Caja Especial 2">
                    </div>
                </div>

                <div class="producto">
                    <h3>Producto 3</h3>
                    <button onclick="mostrarGaleria('galeria-p3')">Ver Fotos</button>
                    <div class="mini-galeria" id="galeria-p3" style="display: none;">
                        <img src="p3_1.jpg" alt="Producto 3 - 1">
                        <img src="p3_2.jpg" alt="Producto 3 - 2">
                    </div>
                </div>

                <!-- Agrega más productos siguiendo el mismo patrón -->
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Teléfono: <span id="telefono">[Editar número]</span></p>
            <p>Email: <span id="email">[Editar correo]</span></p>
            <p>Redes Sociales: <span id="redes">[Editar enlaces]</span></p>
        </section>

        <section id="galeria">
            <h2>Galería</h2>
            <div class="galeria-container" id="galeria-container">
                <img src="imagen1.jpg" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <img src="imagen3.jpg" alt="Imagen 3">
                <img src="imagen4.jpg" alt="Imagen 4">
                <img src="imagen5.jpg" alt="Imagen 5">
                <img src="imagen6.jpg" alt="Imagen 6">
                <img src="imagen7.jpg" alt="Imagen 7">
                <img src="imagen8.jpg" alt="Imagen 8">
                <img src="imagen9.jpg" alt="Imagen 9">
                <img src="imagen10.jpg" alt="Imagen 10">
            </div>
        </section>

        <section id="reaccion">
            <h2>¿Te gusta esta página?</h2>
            <button id="like" class="reaction-btn" aria-label="Me gusta">Me gusta</button>
            <button id="dislike" class="reaction-btn" aria-label="No me gusta">No me gusta</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Granjita. Todos los derechos reservados.</p>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox">
        <img src="" alt="Vista ampliada">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        document.querySelectorAll('.galeria-container img').forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        function mostrarGaleria(id) {
            const galeria = document.getElementById(id);
            galeria.style.display = galeria.style.display === "none" ? "flex" : "none";
        }
    </script>
</body>
</html>
