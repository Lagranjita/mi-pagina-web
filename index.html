<head>

    <title>Bot√≥n de Productos</title>
    <style>
        .btn-productos {
            display: inline-block;
            padding: 15px 30px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            position: relative;
            text-align: center;
        }
        .btn-productos::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent white;
        }
    </style>
</head>
