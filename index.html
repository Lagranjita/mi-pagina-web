<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Granjita</title>
    <style>
        body, h1, h2, p, ul, li, .producto {
            text-align: center;
        }ul {
        list-style: none;
        padding: 0;
    }

    .banner img {
        display: block;
        margin: 0 auto;
        max-width: 75%;
        height: auto;
    }

    .productos-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
    }

    .producto {
        padding: 10px;
        border: 1px solid #ccc;
        width: 150px;
        background-color: #f9f9f9;
        border-radius: 8px;
    }

    .producto h3 {
        margin-bottom: 10px;
    }

    .producto button {
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .producto button:hover {
        background-color: #45a049;
    }

    .mini-galeria {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .mini-galeria img {
        width: 100px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .mini-galeria img:hover {
        transform: scale(1.05);
    }

    #reaccion {
        text-align: center;
        margin-top: 2rem;
    }

    .reaction-btn {
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
    }

    .reaction-btn.active {
        border-color: #00cfff;
    }

    footer {
        text-align: center;
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f0f0f0;
    }

    .galeria-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 1rem;
    }

    .galeria-container img {
        width: 120px;
        height: auto;
        border-radius: 5px;
        display: none;
    }

    .galeria-container img.visible {
        display: block;
    }
</style>

</head>
<body>
    <header>
        <div class="banner">
            <h1>LA GRANJITA</h1>
            <img src="NB.JPEG" alt="Banner de La Granjita">
        </div>
        <nav>
            <ul>
                <li><a href="#productos" class="reaction-btn" onclick="activarBoton(this)">Productos</a></li>
                <li><a href="#contacto" class="reaction-btn" onclick="activarBoton(this)">Contacto</a></li>
                <li><a href="#galeria" class="reaction-btn" onclick="activarBoton(this)">Galería</a></li>
            </ul>
        </nav>
    </header><main>
    <section id="productos">
        <h2>Productos</h2>
        <div class="productos-container">
<img src="Pollos.JPG" alt="Pollos">
            <!-- PRODUCTOS OMITIDOS PARA BREVEDAD: mantener los 10 productos con sus mini-galerías -->
        </div>
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="galeria-container" id="galeria-general">
            <!-- Aquí se llenarán las imágenes automáticamente -->
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p><strong>Teléfono:</strong> +503 1234-5678</p>
        <p><strong>Correo:</strong> contacto@lagranjita.com</p>
        <p><strong>Dirección:</strong> Calle Real, San Salvador, El Salvador</p>
    </section>
</main>

<footer>
    <p>&copy; 2025 La Granjita</p>
</footer>

<script>
    function mostrarGaleria(id) {
        const galeria = document.getElementById(id);
        galeria.style.display = galeria.style.display === "none" ? "flex" : "none";
    }

    function mostrarPrecio(id) {
        const precio = document.getElementById(id);
        precio.style.display = precio.style.display === "none" ? "block" : "none";
    }

    function activarBoton(boton) {
        document.querySelectorAll('.reaction-btn').forEach(btn => btn.classList.remove('active'));
        boton.classList.add('active');
    }

    // Cargar imágenes de productos automáticamente en la galería
    window.addEventListener('DOMContentLoaded', () => {
        const galeriaGeneral = document.getElementById('galeria-general');
        const imagenes = document.querySelectorAll('.mini-galeria img');
        imagenes.forEach(img => {
            const nueva = document.createElement('img');
            nueva.src = img.src;
            nueva.alt = img.alt;
            nueva.classList.add('visible');
            galeriaGeneral.appendChild(nueva);
        });
    });
</script>

</body>
</html>
